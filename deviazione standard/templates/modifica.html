<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modifica Calcolo</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <div class="container">
      <h1>Modifica Calcolo</h1>
      
      <form method="post">
        <div class="form-group">
          <label for="nome">Nome del calcolo:</label>
          <input type="text" id="nome" name="nome" class="form-input" value="{{ calcolo.nome }}">
        </div>
        <div class="form-group">
          <label for="note">Note:</label>
          <textarea id="note" name="note" class="form-textarea">{{ calcolo.note }}</textarea>
        </div>
        <div class="button-group">
          <button type="submit" class="btn">
            <i class="fas fa-save"></i>
            <span class="btn-text">Salva Modifiche</span>
          </button>
          <a href="{{ url_for('registro') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i>
            <span class="btn-text">Torna al registro</span>
          </a>
        </div>
      </form>
    </div>
  </body>
</html>
